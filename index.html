<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pacman</h1>
    <h3>Score : <span id="score"></span></h3>
    <div class="grid"></div>


    <div class="btns">
        <button id="left-btn" aria-label="left-btn"><</button>
           <div class="upDown">
                <button id="up-btn" aria-label="up-btn"><</button>
                <button id="down-btn" aria-label="down-btn">></button>
           </div>
       
        <button id="right-btn" aria-label="right-btn">></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
